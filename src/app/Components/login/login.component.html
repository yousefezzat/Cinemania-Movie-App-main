<div class="contain mt-5">
    

    <div class="form-group">
      <label for="exampleInputEmail1" i18n>{{emailLabel}}</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" i18n>{{passwordLabel}}</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br /><br />
    <button class="btn btn-primary" (click) ="handleLogin()" i18n>{{loginLabel}}</button>
    <br /><br />
    <a href="/Register" class="btn btn-secondary" i18n>{{registerLabel}}</a>



</div>
