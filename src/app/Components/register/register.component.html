<div class="contain mt-5">

<div class="form-group">
  <label for="exampleInputName1">Name</label>
  <input [(ngModel)]="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="  nameHelp" placeholder="Enter Your Name">
  <!-- <small id="nameHelp" class="form-text text-muted">Please Enter Your Name.</small> -->
</div>

<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
</div>

<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>
<br /><br />

<button class="btn btn-primary" (click) ="handleRegister()">Register</button>
</div>
